{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="aName" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="aName" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="aEmail" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="aEmail" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content</label>
      <div class="col-sm-10">
        <textarea name="content"
        class="form-control"></textarea>
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-5">
        <input name="status" type="radio" class="form-control" value="open"/> Open
        <input name="status" type="radio" class="form-control" value="closed"/> Closed
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
